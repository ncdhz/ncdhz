<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简历</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .context_body {
            height: 100%;
            width: 1000px;
            background-color: #fff;
            margin: 0 auto;
            padding: 30px;
        }
        div {
            font-family: "Times New Roman", LiSu, sans-serif;
        }
        .name_contact {
            height: 100px;
        }
        .contact {
            float:right;
            text-align: left;
            font-size: 14px;
        }
        .name {
            float:left;
            font-size: 40px;
            font-weight: 800;
        }
        .title {
            border-bottom: 2px solid #000;
            font-size: 20px;
            font-weight: 800;
            margin-bottom: 10px;
        }
        .content {
            font-size: 18px;
            font-family: "Times New Roman", STKaiti  , sans-serif;
        }
        .company_time {
            float: right;
        }
        .company_name {
            font-weight: 600;
            float: left;
        }
        .item, .context, .company_title {
            clear: both;
        }
    </style>
</head>
<body>
    <div class="context_body">
        <div class='name_contact item'>
            <div class="name">马俊龙</div>
            <div class="contact">
                <div>邮箱：1137436221@qq.com</div>
                <div>手机：18871013712</div>
                <div>Gihub：<a href="https://github.com/ncdhz">https://github.com/ncdhz</a></div>
            </div>
        </div>
        <div class="item">
            <div class="title">简介</div>
        </div>
        <div class="item">
            <div class="title">工作经历</div>
            <div class="context">
                <div class="company_title">
                    <div class="company_name">襄阳苍苔计算机科技有限公司</div>
                    <div class="company_time"> 时间:2018-03到2019-07</div>
                </div>
            </div>
            <div class="context">
                <div class="company_title">
                    <div class="company_name">佛山市奥策科技有限公司</div>
                    <div class="company_time"> 时间:2021-06到2022-04</div>
                </div>
            </div>
        </div>
        <div class="item">
            <div class="title">教育背景</div>
        </div>
        <div class="item">
            <div class="title">其他</div>
        </div>
    </div>
</body>
</html>
